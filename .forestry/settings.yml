---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: data/tarif_yoga.yaml
  label: Tarif yoga
- type: document
  path: data/tarif_meditation.yaml
  label: Tarif m√©ditation
- type: document
  path: data/horaire_yoga.yaml
  label: Horaire yoga
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/evenement
  label: Evenement
  create: all
  match: "**/*"
- type: directory
  path: content/blog
  label: Blog
  create: all
  match: "**/*"
upload_dir: static/assets/uploads
public_path: "/assets/uploadsOut"
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
