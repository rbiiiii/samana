{{ define "main" }}

    <section class="home-section" id="home-intro">
        <figure class="fullw-img-wrapper">
            <picture class="home-intro__img fullw-img">
                <source type="image/jpeg" srcset="{{.Site.BaseURL}}assets/img/home-intro-small.jpg 768w,
                                                  {{.Site.BaseURL}}assets/img/home-intro.jpg 4096w"
                                          sizes="100vw">
                <img class="fullw-img" src="{{.Site.BaseURL}}assets/img/home-intro.jpg" alt=""  width="1640" height="900">
            </picture>
            <figcaption>
                <h2>Animer son corps, habiter son souffle, <span>ressentir</span>.</h2>
            </figcaption>
        </figure>
    </section>

    <section class="home-section" id="home-welcome">
        <h3>
            <span>Bienvenue dans votre voyage intérieur</span>
            <span class="ff-i">Shanti ∙ Satyam ∙ Prana</span>
            <span>Paix ∙ Vérité ∙ Souffle</span>
        </h3>
        <div class="home-welcome__list">
            <a class="home-welcome__item" href="{{.Site.BaseURL}}chloe-dujardin">
                <figure>
                    <picture class="home-welcome__img">
                        <source type="image/jpeg" srcset="{{.Site.BaseURL}}assets/img/home-intro-small.jpg 768w,
                                                          {{.Site.BaseURL}}assets/img/home-intro.jpg 4096w"
                                                  sizes="100vw">
                        <img class="fullw-img" src="{{.Site.BaseURL}}assets/img/home-intro.jpg" alt=""  width="1640" height="900">
                    </picture>
                    <figcaption>Chloé Dujardin</figcaption>
                </figure>
            </a>
            <a class="home-welcome__item" href="{{.Site.BaseURL}}yoga">
                <figure>
                    <picture class="home-welcome__img">
                        <source type="image/jpeg" srcset="{{.Site.BaseURL}}assets/img/home-intro-small.jpg 768w,
                                                          {{.Site.BaseURL}}assets/img/home-intro.jpg 4096w"
                                                  sizes="100vw">
                        <img class="fullw-img" src="{{.Site.BaseURL}}assets/img/home-intro.jpg" alt=""  width="1640" height="900">
                    </picture>
                    <figcaption>Le yoga</figcaption>
                </figure>
            </a>
            <a class="home-welcome__item" href="{{.Site.BaseURL}}meditation">
                <figure>
                    <picture class="home-welcome__img">
                        <source type="image/jpeg" srcset="{{.Site.BaseURL}}assets/img/home-intro-small.jpg 768w,
                                                          {{.Site.BaseURL}}assets/img/home-intro.jpg 4096w"
                                                  sizes="100vw">
                        <img class="fullw-img" src="{{.Site.BaseURL}}assets/img/home-intro.jpg" alt=""  width="1640" height="900">
                    </picture>
                    <figcaption>La méditation</figcaption>
                </figure>
            </a>
        </div>
        <p class="home-welcome__invite">Je vous invite à prendre un moment de &nbsp;respiration,
        dans une pratique vivante des&nbsp;postures,
        enrichie par le chant védique et la&nbsp;méditation.</p>
        <a class="home-welcome__agenda-btn button" href="{{.Site.BaseURL}}agenda">Découvrez l'agenda</a>
    </section>

{{ end }}
